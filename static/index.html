<html>

<head>
   <meta charset="utf-8">
    <title>Управление SSHd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="status-bar" id="status-bar">
        <h1 class="text-center" id="status-bar-text">Сервис активен</h1>
        </div>

        <div class="form-group buttons-wrapper">
    <input class="btn btn-default" id="btn-start" type="button" value="Запустить" />
    <input class="btn btn-default" id="btn-restart" type="button" value="Перезапустить" disabled />
    <input class="btn btn-default" id="btn-stop" type="button" value="Остановить" disabled />
        </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" id="cb-enable-ui"> Включить сервис
        </label>
    </div>
    
    <script src="ui-controller.js"></script>
    <script src="connection.js"></script>
</body>
</html>
